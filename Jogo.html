<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background-color: #fcf7f8;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #a31621;
    font-size: 2rem;
    margin-bottom: 20px;
}

.tabuleiro {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 8px;
    justify-content: center;
    background-color: #a31621;
    padding: 10px;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
}

.casa {
    width: 100px;
    height: 100px;
    background-color: #fff;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: bold;
    color: #a31621;
    cursor: pointer;
    transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
}

.casa:empty:hover {
    background-color: #ddd;
    transform: scale(1.05);
}

button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: 1.2rem;
    background: #102542;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #07101d;
}

#mensagem {
    margin-top: 20px;
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    background: #a31621;
    padding: 10px;
    display: inline-block;
    border-radius: 6px;
}
    </style>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="tabuleiro" id="tabuleiro">
        <div class="casa" onclick="fazerJogada(this, 0)"></div>
        <div class="casa" onclick="fazerJogada(this, 1)"></div>
        <div class="casa" onclick="fazerJogada(this, 2)"></div>
        <div class="casa" onclick="fazerJogada(this, 3)"></div>
        <div class="casa" onclick="fazerJogada(this, 4)"></div>
        <div class="casa" onclick="fazerJogada(this, 5)"></div>
        <div class="casa" onclick="fazerJogada(this, 6)"></div>
        <div class="casa" onclick="fazerJogada(this, 7)"></div>
        <div class="casa" onclick="fazerJogada(this, 8)"></div>
    </div>
    <button onclick="reiniciarJogo()">Reiniciar Jogo</button>
    <div id="mensagem"></div>

    <script>
        let jogadorAtual = 'X';
        let tabuleiro = ['', '', '', '', '', '', '', '', ''];
        let jogoAtivo = true;

        const ganharCombinacoes = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function fazerJogada(casa, indice) {
            if (tabuleiro[indice] || !jogoAtivo) return; // Se a casa jÃ¡ estiver ocupada ou o jogo acabou, nada acontece.

            tabuleiro[indice] = jogadorAtual;
            casa.textContent = jogadorAtual;
            
            if (verificarVitoria()) {
                document.getElementById('mensagem').textContent = `Jogador ${jogadorAtual} venceu!`;
                jogoAtivo = false;
                return;
            }

            // Troca de jogador
            jogadorAtual = (jogadorAtual === 'X') ? 'O' : 'X';
        }

        function verificarVitoria() {
            for (let combinacao of ganharCombinacoes) {
                const [a, b, c] = combinacao;
                if (tabuleiro[a] && tabuleiro[a] === tabuleiro[b] && tabuleiro[a] === tabuleiro[c]) {
                    return true;
                }
            }
            // Verificar empate
            if (!tabuleiro.includes('')) {
                document.getElementById('mensagem').textContent = 'Empate!';
                jogoAtivo = false;
                return false;
            }
            return false;
        }

        function reiniciarJogo() {
            tabuleiro = ['', '', '', '', '', '', '', '', ''];
            jogadorAtual = 'X';
            jogoAtivo = true;
            document.getElementById('mensagem').textContent = '';
            const casas = document.querySelectorAll('.casa');
            casas.forEach(casa => casa.textContent = '');
        }
    </script>
</body>
</html>
